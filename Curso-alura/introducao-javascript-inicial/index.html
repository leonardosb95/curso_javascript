<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	
	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="titulo">Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<h3>Filtro:</h3>
				<input type="text" name="filtro" id="filtrar-tabela">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
							<th>Resultado</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<span id="msgErro"></span>
						<tr class="paciente" >
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
							<td class="info-resultado"></td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
							<td class="info-resultado"></td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
							<td class="info-resultado"></td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
							<td class="info-resultado"></td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
							<td class="info-resultado"></td>
						</tr>

					
						

					

					</tbody>
				
				</table>
				<form action="" id="formCadastra">
				Nome:<input type="text" name="nome" id="nome"><br/>
				Peso:<input type="text" name="peso" id="peso"><br/>
				Altura<input type="text" name="altura" id="altura"><br/>
				Gordura<input type="text" name="gordura" id="gordura"><br/>
				<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
				<button id="teste" class="botao bto-principal">Buscar paciente</button>
				</form>
			</section>
		</main>
		<script type="text/javascript" src="js/calcula-imc.js"></script>
		<script type="text/javascript" src="js/form-cadastra-paciente.js"></script>
		<script type="text/javascript" src="js/remover-paciente.js"></script>
		<script type="text/javascript" src="js/filtra.js"></script>
		<script type="text/javascript" src="js/buscar-pacientes.js"></script>
	</body>
	</body>
</html>
